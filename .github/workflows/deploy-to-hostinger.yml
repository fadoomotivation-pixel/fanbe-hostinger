name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FTP_SERVER: ${{ secrets.FTP_SERVER != '' && secrets.FTP_SERVER || secrets.HOSTINGER_FTP_HOST }}
      FTP_USERNAME: ${{ secrets.FTP_USERNAME != '' && secrets.FTP_USERNAME || secrets.HOSTINGER_FTP_USER }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD != '' && secrets.FTP_PASSWORD || secrets.HOSTINGER_FTP_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Validate FTP secrets
        id: ftp-secrets
        run: |
          if [ -n "$FTP_SERVER" ] && [ -n "$FTP_USERNAME" ] && [ -n "$FTP_PASSWORD" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
            echo "✅ FTP secrets found. FTP deployment will run."
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "⚠️ FTP secrets missing. Skipping FTP deploy step."
            echo "   Add FTP_SERVER/FTP_USERNAME/FTP_PASSWORD (or HOSTINGER_FTP_HOST/HOSTINGER_FTP_USER/HOSTINGER_FTP_PASSWORD)"
            echo "   if you want this workflow to deploy via FTP."
          fi

      - name: Deploy to Hostinger via FTP
        if: steps.ftp-secrets.outputs.ready == 'true'
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
