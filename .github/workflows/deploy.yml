name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: hostinger-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Validate required deployment secrets
        env:
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          if [ -z "$FTP_PASSWORD" ]; then
            echo "‚ùå Missing required secret: FTP_PASSWORD"
            echo "Add it in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ Required secret FTP_PASSWORD is configured"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Optional; app also has fallback values in code.
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Keep server/username explicit so deploy doesn't fail when optional secrets are missing.
          server: 145.79.213.160
          username: u891384752.fanbegroup.com
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/
          # Many Hostinger FTP accounts are chrooted to public_html already; deploy to FTP root.
          # If your account root is different, set secret FTP_SERVER_DIR and switch this value accordingly.
          server-dir: /
          # Incremental sync is safer on Hostinger and avoids mkdir/delete race issues.
          dangerous-clean-slate: false

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployed successfully to Hostinger!"
          echo "üåê Site: https://fanbegroup.com"
          echo "üì± Mobile UI: https://fanbegroup.com/crm"
